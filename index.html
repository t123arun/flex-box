<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box by Tarun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>flex-box</h1>
    </header>
    <aside>
        <ul class="menu-items">
            <li class="menu-item">display</li>
            <li class="menu-item">flex-direction</li>
            <li class="menu-item">flex-wrap</li>
        </ul>
    </aside>
    <main>
       <section>
            <h2>direction</h2>
            <p>
                <code>
                    display : flex ;
                </code>
            </p>
            <div class="output">
                <div class="output-box f">f</div>
                <div class="output-box l">l</div>
                <div class="output-box e">e</div>
                <div class="output-box x">f</div>
                <div class="output-box slash">-</div>
                <div class="output-box b">b</div>
                <div class="output-box o">o</div>
                <div class="output-box x">x</div>
            </div>
       </section>
    </main>

</body>
</html>
